<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Lounge</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/3586bb7bd2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/macarons.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3586bb7bd2.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="topo">
        <h1 class="topo__marca"> Sweet Lounge </h1>
        <div class="area-img-header">
            <img class="card-area__foto-carrinho" src="./img/carrinho-de-compras.png" alt="Imagem Sorvete de morango">
        </div>
    </header>

    <main>
        <section class="card-area">
            <div class="card-area__card">
                <div class="area-img">
                    <img class="card-area__foto" src="./img/sorvete.png" alt="Imagem Sorvete de morango">
                </div>
                <h2 class="card-area__title">Sorvete de Morango</h2>
                <span class="card-area__price">R$10,00</span>

                <div class="modal__unit-control">
                    <button class="card-area__button-add-remove">
                        <i class="fa-solid fa-circle-minus"></i>
                    </button>
                    <span id="valor">1</span>
                    <button class="card-area__button-add-remove">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>

                    <div class="modal__btn-area">

                        <button class="btn__selecionar">Selecionar</button>
                    </div>
                </div>
            </div>

            <div class="card-area__card">
                <div class="area-img">
                    <img class="card-area__foto" src="./img/cupcake.png" alt="Imagem de um cupcake">
                </div>
                <h2 class="card-area__title">Cupcake de Chocolate</h2>
                <span class="card-area__price">R$10,00</span>

                <div class="modal__unit-control">
                    <button class="card-area__button-add-remove">
                        <i class="fa-solid fa-circle-minus"></i>
                    </button>
                    <span id="valor">1</span>
                    <button class="card-area__button-add-remove">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>

                    <div class="modal__btn-area">

                        <button class="btn__selecionar">Selecionar</button>
                    </div>
                </div>
            </div>
            <div class="card-area__card">
                <div class="area-img">
                    <img class="card-area__foto" src="./img/macarons.png" alt="Imagem de macarons">
                </div>
                <h2 class="card-area__title">Macarons Variados </h2>
                <span class="card-area__price">R$10,00</span>

                <div class="modal__unit-control">
                    <button class="card-area__button-add-remove">
                        <i class="fa-solid fa-circle-minus"></i>
                    </button>
                    <span id="valor">1</span>
                    <button class="card-area__button-add-remove">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>

                    <div class="modal__btn-area">

                        <button class="btn__selecionar">Selecionar</button>
                    </div>
                </div>
            </div>

        </section>
        <section class="area-bota-adicionarcarrinho">
            <div class="modal__btn-area">

                <button class="btn__adicionar-carrinho">Adicionar Ao Carrinho</button>
            </div>

        </section>
        

        <section class="carrinho">

            <span class="carrinho__titulo">Pedido</span>

            <div class="carrinho__item1">
                <img src="./img/sorvete.png" alt="Imagem sorvete Morango" class="carrinho__img">
                <div class="carrinho__preco-area">
                    <p class="carrinho__texto">Sorvete de Morango</p>
                    <span class="carrinho__texto">R$ 10,00</span>
                </div>
                <div class="area-carrinho-quantidade-produto">
                    <span id="valor">1</span>
                </div>

            </div>

            <div class="carrinho__item2">
                <img src="./img/cupcake.png" alt="Cupcake de Chocolate" class="carrinho__img">
                <div class="carrinho__preco-area">
                    <p class="carrinho__texto">Cupcake de Chocolate</p>
                    <span class="carrinho__texto">R$ 10,00</span>
                </div>
                <div class="area-carrinho-quantidade-produto">
                    <span id="valor">1</span>
                </div>

            </div>


                <div class="carrinho__item3">
                    <img src="./img/macarons.png" alt="Macarons" class="carrinho__img">
                    <div class="carrinho__preco-area">
                        <p class="carrinho__texto">Macarons Variados</p>
                        <span class="carrinho__texto">R$ 10,00</span>
                    </div>
                    <div class="area-carrinho-quantidade-produto">
                        <span id="valor">1</span>
                    </div>

                </div>
                <div class="carrinho__preco-final">
                    <span class="carrinho__total">Total</span>
                    <span class="carrinho__valor-total">R$ 72,00</span>
                </div>

                <button class="btn__carrinho">
                    Finalizar Compra
                </button>

        </section>

    </main>

    <footer class="footer">
        <address class="footer__address">Endere√ßo: Avenida Paris <br> Praia Grande-SP</address>
        <div class="footer__social">
            <span>Siga-nos nas redes sociais:</span>
            <div class="footer__icones">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>

    </footer>

</body>

</html>
