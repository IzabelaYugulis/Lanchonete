<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Lounge</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/3586bb7bd2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/macarons.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3586bb7bd2.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="topo">
        <h1 class="topo__marca"> Sweet Lounge </h1>
        <div class="area-img-header">
            <img class="card-area__foto-carrinho" src="./img/carrinho-de-compras.png" alt="carrinho-de-compras">
        </div>
    </header>

    <main>
        <section class="card-area">
            <div class="card-area__card">
                <div class="area-img">
                    <img class="card-area__foto" src="./img/macarons.png" alt="Imagem de macarons">
                </div>
                <h2 class="card-area__title">Macarons Variados </h2>
                <span class="card-area__price">R$10,00</span>
                <div class="modal__unit-control">

                    <div class="qty mt-5">
                        <span class="minus bg-dark">-</span>
                        <input type="number" class="count" name="qty" value="1">
                        <span class="plus bg-dark">+</span>
                    </div>
                    <div class="modal__btn-area">

                        <button class="btn__selecionar">Selecionar</button>
                    </div>
                </div>
            </div>

            <div class="card-area__card">
                <div class="area-img">
                    <img class="card-area__foto" src="./img/macarons.png" alt="Imagem de macarons">
                </div>
                <h2 class="card-area__title">Macarons Variados </h2>
                <span class="card-area__price">R$10,00</span>
                <div class="modal__unit-control">

                    <div class="qty mt-5">
                        <span class="minus bg-dark">-</span>
                        <input type="number" class="count" name="qty" value="1">
                        <span class="plus bg-dark">+</span>
                    </div>
                    <div class="modal__btn-area">

                        <button class="btn__selecionar">Selecionar</button>
                    </div>
                </div>
            </div>
            <div class="card-area__card">
                <div class="area-img">
                    <img class="card-area__foto" src="./img/macarons.png" alt="Imagem de macarons">
                </div>
                <h2 class="card-area__title">Macarons Variados </h2>
                <span class="card-area__price">R$10,00</span>
                <div class="modal__unit-control">

                    <div class="qty mt-5">
                        <span class="minus bg-dark">-</span>
                        <input type="number" class="count" name="qty" value="1">
                        <span class="plus bg-dark">+</span>
                    </div>
                    <div class="modal__btn-area">

                        <button class="btn__selecionar">Selecionar</button>
                    </div>
                </div>
            </div>

            <section class="carrinho">
                <span class="carrinho__titulo">Carrinho de Compras</span>
                <ul class="carrinho__lista">
                  
                </ul>
                <div class="carrinho__total">Total: R$ <span id="total-amount">0.00</span></div>
            </section>

        </section>
        <section class="area-bota-adicionarcarrinho">
            <div class="modal__btn-area">

                <button class="btn__adicionar-carrinho">Adicionar Ao Carrinho</button>
            </div>

        </section>


    </main>

    <footer class="footer">
        <address class="footer__address">Endere√ßo: Avenida Paris <br> Praia Grande-SP</address>
        <div class="footer__social">
            <span>Siga-nos nas redes sociais:</span>
            <div class="footer__icones">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>

    </footer>

</body>

</html>
